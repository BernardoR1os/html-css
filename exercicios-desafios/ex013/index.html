<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;1,100&display=swap');

        h1 {
            font-family: 'Work Sans', Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <!--Acessar Google Fonts-->
    <!--Selecionar a fonte a ser usada e pegar o codigo @import para CSS, após isso declarar a fonte em font-family-->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam voluptatibus qui deleniti ad quaerat praesentium placeat earum voluptate ratione! Facere consequuntur praesentium architecto eligendi! Vero cumque quasi impedit voluptate ipsum?</p>
</body>
</html>
