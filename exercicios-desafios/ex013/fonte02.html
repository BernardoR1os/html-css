<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: Vampire;
            src: url(Vampire\ Wars.otf) format(opentype), format(truetype);
            font-size: normal;
            font-style: normal;   }
        /*Tipos de format()
        - Opentype (otf)
        - Truetype (ttf)
        - embedded-opentype
        - Truetype-aat (Apple Advanced Typografy)
        - SVG */
        h1 {
            font-family: Vampire;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam recusandae, cum rerum saepe dolorum ea optio ipsum. Amet sint corrupti nisi magni unde distinctio, obcaecati debitis ab nam ullam fugit.</p>

</body>
</html>
